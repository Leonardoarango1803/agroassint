<head>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</head>
<body>

<div class="main-container">
  <div class="background-animation"></div>
  <div class="bienvenido-trabajador">
    Bienvenido trabajador<br>de la empresa Agroindustrial
  </div>
  <div class="cuadro-transparente">
    <h1>Iniciar Sesión</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="modificacion">
        <label for="usuario" class="descripcion">Colocar su usuario:</label>
        <input type="text" id="usuario" class="descripcion2" name="username" [(ngModel)]="username" required>
      </div>
      <div class="modificacion">
        <label for="contraseña" class="descripcion">Colocar contraseña:</label>
        <input type="password" id="contraseña" class="descripcion2" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn btn-warning">Entrar</button>
      <p style="margin-top: 15px;">
        ¿No estás registrado?<br>
        <a routerLink="/registro">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
</body>
