<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    
  </style>
</head>
<body>

  <div class="main-container">
    <img src="https://www.esan.edu.pe/images/blog/2017/08/09/1500x844-agroexportaciones.jpg" alt="Fondo Agrícola" />

    <div class="cuadro-transparente">
      <h1>Iniciar Sesión</h1>
      <form action="/submit_page" method="get" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="modificacion">
          <label for="usuario" class="descripcion">Colocar su usuario:</label>
          <input type="text" name="nameUsuario" id="usuario" class="descripcion2" [(ngModel)]="username" name="username">
        </div>
        <div class="modificacion">
          <label for="contraseña" class="descripcion">Colocar contraseña:</label>
          <input type="password" name="contraseñaUsuario" id="contraseña" class="descripcion2" [(ngModel)]="password" name="password">
        </div>

        <div class="text-white mb-2">
          <button class="btn btn-custom w-100" type="submit" class="descripcion2">Entrar</button></div>
        <p class="text-white">
          si no estás registrado,<br>
          entonces regístrate aquí:
          <a routerLink="registro" routerLinkActive="active" ariaCurrentWhenActive="page">registrarse</a>
        </p>
      </form>
    </div>

    <div class="bienvenido-trabajador">
      <h1>Bienvenido trabajador<br>de la empresa Agroindustrial</h1>
    </div>
  </div>
</body>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 350px;">
    <h4 class="text-center mb-4">Iniciar Sesión</h4>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <button class="btn btn-custom w-100" type="submit">Entrar</button>
    </form>
  </div>
</div>
</html>
