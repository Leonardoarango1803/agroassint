<div class="container mt-4">
  <h4 class="text-warning">NUESTROS PRODUCTOS</h4>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let producto of productos">
      <div class="card shadow-sm">
        <img [src]="producto.imagen" class="card-img-top" [alt]="producto.nombre">
        <div class="card-body text-center">
          <p class="card-text">{{ producto.nombre }} ({{ producto.nombreCientifico }})</p>
          <button class="btn btn-primary shadow" (click)="mostrarDescripcion(producto)">Descripción</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ productoSeleccionado?.nombre }} ({{ productoSeleccionado?.nombreCientifico }})</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p><strong>Descripción:</strong> {{ productoSeleccionado?.descripcion }}</p>
          <div class="row">
            <div class="col-md-6">
              <p><strong>Presentaciones:</strong></p>
              <ul>
                <li *ngFor="let item of productoSeleccionado?.presentaciones">{{ item }}</li>
              </ul>
            </div>
            <div class="col-md-6">
              <img [src]="productoSeleccionado?.imagenDetalle" class="img-fluid rounded shadow">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
